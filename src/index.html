<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link rel="stylesheet" href="src\main.css">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav a {
      text-decoration: none;
      color: brown;
    }

    #side-drawer-btn {
      background: black;
      color: white;
      position: absolute;
    }

  </style>
</head>

<body>
  <button id="side-drawer-btn">Open side menu</button>
  <sw-side-drawer title="Main Menu">
    <nav class="side-nav">
      <ul>
        <li><a href="/">Link 1</a></li>
        <li><a href="/">Link 2</a></li>
        <li><a href="/">Link 3</a></li>
      </ul>
    </nav>
  </sw-side-drawer>

  <script>
    const sideDrawerButton = document.querySelector('#side-drawer-btn')
    const sideDrawer = document.querySelector('sw-side-drawer')

    sideDrawerButton.addEventListener('click', () => {
      if (!sideDrawer.open) {
        sideDrawer.open = true
      }
    })

  </script>
</body>

</html>
